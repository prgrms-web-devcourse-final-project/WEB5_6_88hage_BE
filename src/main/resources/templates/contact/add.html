<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{contact.add.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{contact.add.headline}]]</h1>
                <div>
                    <a th:href="@{/contacts}" class="btn btn-secondary">[[#{contact.add.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('contact')}" />
            <form th:action="${requestUri}" method="post" novalidate="">
                <div th:replace="~{fragments/forms::inputRow(object='contact', field='title')}" />
                <div th:replace="~{fragments/forms::inputRow(object='contact', field='content')}" />
                <div th:replace="~{fragments/forms::inputRow(object='contact', field='status', type='radio')}" />
                <div th:replace="~{fragments/forms::inputRow(object='contact', field='answer')}" />
                <div th:replace="~{fragments/forms::inputRow(object='contact', field='answeredAt', inputClass='js-datetimepicker')}" />
                <div th:replace="~{fragments/forms::inputRow(object='contact', field='user', required=true, type='select')}" />
                <input type="submit" th:value="#{contact.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
