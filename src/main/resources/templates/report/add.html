<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{report.add.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{report.add.headline}]]</h1>
                <div>
                    <a th:href="@{/reports}" class="btn btn-secondary">[[#{report.add.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('report')}" />
            <form th:action="${requestUri}" method="post" novalidate="">
                <div th:replace="~{fragments/forms::inputRow(object='report', field='reason')}" />
                <div th:replace="~{fragments/forms::inputRow(object='report', field='type', type='radio')}" />
                <div th:replace="~{fragments/forms::inputRow(object='report', field='contentId')}" />
                <div th:replace="~{fragments/forms::inputRow(object='report', field='reportingMember', required=true, type='select')}" />
                <div th:replace="~{fragments/forms::inputRow(object='report', field='reportedMember', required=true, type='select')}" />
                <input type="submit" th:value="#{report.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
