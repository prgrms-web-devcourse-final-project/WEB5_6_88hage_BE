<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{message.add.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{message.add.headline}]]</h1>
                <div>
                    <a th:href="@{/messages}" class="btn btn-secondary">[[#{message.add.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('message')}" />
            <form th:action="${requestUri}" method="post" novalidate="">
                <div th:replace="~{fragments/forms::inputRow(object='message', field='content')}" />
                <div th:replace="~{fragments/forms::inputRow(object='message', field='isRead', type='checkbox')}" />
                <div th:replace="~{fragments/forms::inputRow(object='message', field='readAt', inputClass='js-datetimepicker')}" />
                <div th:replace="~{fragments/forms::inputRow(object='message', field='sender', required=true, type='select')}" />
                <div th:replace="~{fragments/forms::inputRow(object='message', field='receiver', required=true, type='select')}" />
                <input type="submit" th:value="#{message.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
