<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>[[#{faq.edit.headline}]]</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex flex-wrap mb-4">
        <h1 class="flex-grow-1">[[#{faq.edit.headline}]]</h1>
        <div>
            <a th:href="@{/faqs}" class="btn btn-secondary">[[#{faq.edit.back}]]</a>
        </div>
    </div>

    <div th:replace="~{fragments/forms::globalErrors('faq')}" />

    <form th:action="@{|/faqs/edit/${faq.id}|}" method="post" novalidate="">
        <input type="submit" th:value="#{faq.edit.submit}" class="btn btn-primary mt-4 mb-4" />

        <div th:replace="~{fragments/forms::inputRow(object='faq', field='id', disabled=true, type='number')}" />
        <div th:replace="~{fragments/forms::inputRow(object='faq', field='question', required=true)}" />
        <div th:replace="~{fragments/forms::inputRow(object='faq', field='answer', required=true)}" />

        <input type="submit" th:value="#{faq.edit.submit}" class="btn btn-primary mt-4" />
    </form>
</div>
</body>
</html>
