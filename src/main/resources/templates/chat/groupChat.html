<script th:inline="javascript">
  let stompClient = null;
  let currentGroupId = null;
  let currentChatRoomType = 'GROUP_CHAT';
  let myGroups = [];
  let currentUserEmail = /*[[${userEmail}]]*/ 'test@example.com';
  let currentUserNickname = '';

  // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
  window.addEventListener('DOMContentLoaded', function() {
    loadMyGroups();
  });

  // ë‚´ê°€ ê°€ì…í•œ ëª¨ì„ ëª©ë¡ ë¡œë“œ
  async function loadMyGroups() {
    console.log('ğŸŸ¡ ëª¨ì„ ëª©ë¡ ë¡œë“œ ì‹œì‘');

    try {
      const response = await fetch('/api/groups/my');
      const result = await response.json();

      console.log('ğŸ“¥ API ì‘ë‹µ:', result);

      // ìˆ˜ì •ëœ ë¶€ë¶„: result.data í™•ì¸
      if (result.code === '0000' && Array.isArray(result.data) && result.data.length > 0) {
        myGroups = result.data;  // result.data ì‚¬ìš©

        // ì²« ë²ˆì§¸ ëª¨ì„ì—ì„œ ì‚¬ìš©ì ë‹‰ë„¤ì„ ì¶”ì¶œ
        const firstGroup = result.data[0];  // result.data[0] ì‚¬ìš©
        currentUserNickname = firstGroup.userNickname || currentUserEmail.split('@')[0];

        // UIì— ì‚¬ìš©ì ì •ë³´ ì—…ë°ì´íŠ¸
        updateUserInfo();

        displayGroups(myGroups);
        console.log('âœ… ëª¨ì„ ëª©ë¡ í‘œì‹œ ì™„ë£Œ:', myGroups);
      } else if (result.code === '0000' && result.data && result.data.length === 0) {
        console.log('âš ï¸ ì°¸ì—¬ ì¤‘ì¸ ëª¨ì„ì´ ì—†ìŒ');
        showError('ì°¸ì—¬ ì¤‘ì¸ ëª¨ì„ì´ ì—†ìŠµë‹ˆë‹¤');
      } else {
        console.log('âš ï¸ ì˜ˆìƒê³¼ ë‹¤ë¥¸ ì‘ë‹µ êµ¬ì¡°:', result);
        showError('ëª¨ì„ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤');
      }
    } catch (error) {
      console.error('âŒ ì—ëŸ¬ ë°œìƒ:', error);
      showError('ëª¨ì„ ëª©ë¡ ì¡°íšŒ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + error.message);
    }
  }

  // ì‚¬ìš©ì ì •ë³´ UI ì—…ë°ì´íŠ¸
  function updateUserInfo() {
    const userGreeting = document.getElementById('userGreeting');
    const userAvatar = document.getElementById('userAvatar');
    const userName = document.getElementById('userName');

    const nickname = currentUserNickname || currentUserEmail.split('@')[0];
    const avatar = nickname.substring(0, 1).toUpperCase();

    userGreeting.textContent = `ì•ˆë…•í•˜ì„¸ìš”, ${nickname}ë‹˜ ğŸ‘‹`;
    userAvatar.textContent = avatar;
    userName.textContent = nickname;
  }

  // ëª¨ì„ ëª©ë¡ í‘œì‹œ
  function displayGroups(groups) {
    console.log('ğŸŸ¢ displayGroups í˜¸ì¶œ:', groups);

    const groupsList = document.getElementById('groupsList');

    if (groups.length === 0) {
      groupsList.innerHTML = '<div class="loading">ì°¸ì—¬ ì¤‘ì¸ ëª¨ì„ì´ ì—†ìŠµë‹ˆë‹¤</div>';
      return;
    }

    const groupsHtml = groups.map(group => {
      const groupInitials = group.groupTitle.substring(0, 2).toUpperCase();
      const memberCount = group.participantEmails ? group.participantEmails.length : 0;

      return `
          <div class="group-item" onclick="selectGroup(${group.groupId}, '${group.groupTitle}')">
            <div class="group-avatar">${groupInitials}</div>
            <div class="group-info">
              <div class="group-name">${group.groupTitle}</div>
              <div class="group-subtitle">${memberCount}ëª… ì°¸ì—¬</div>
            </div>
          </div>
        `;
    }).join('');

    console.log('ğŸŸ¢ ìƒì„±ëœ HTML:', groupsHtml);
    groupsList.innerHTML = groupsHtml;
  }

  // ëª¨ì„ ì„ íƒ
  async function selectGroup(groupId, groupTitle) {
    // ê¸°ì¡´ ì—°ê²° í•´ì œ
    if (stompClient && stompClient.connected) {
      stompClient.disconnect();
    }

    // ì´ì „ ì„ íƒ í•´ì œ
    document.querySelectorAll('.group-item').forEach(item => {
      item.classList.remove('active');
    });

    // í˜„ì¬ ì„ íƒ í™œì„±í™”
    event.target.closest('.group-item').classList.add('active');

    currentGroupId = groupId;
    document.getElementById('channelName').textContent = groupTitle;

    // ì±„íŒ… ì˜ì—­ ì´ˆê¸°í™”
    clearChatArea();

    // ì±„íŒ…ë°© ì—°ê²°
    connectToGroup(groupId);
  }

  // ì±„íŒ…ë°© ì—°ê²°
  function connectToGroup(groupId) {
    const socket = new SockJS('/ws');
    stompClient = Stomp.over(socket);

    stompClient.connect({}, function(frame) {
      console.log('âœ… WebSocket ì—°ê²° ì„±ê³µ:', frame);
      updateConnectionStatus(true);

      // ì±„íŒ…ë°© êµ¬ë…
      stompClient.subscribe(`/group/${groupId}`, function(message) {
        try {
          console.log('ğŸ“¨ ë©”ì‹œì§€ ìˆ˜ì‹ :', message.body);
          const chatData = JSON.parse(message.body);
          displayMessage(chatData);
        } catch (error) {
          console.error('ë©”ì‹œì§€ íŒŒì‹± ì˜¤ë¥˜:', error);
        }
      });

      console.log(`ğŸ”” êµ¬ë… ì™„ë£Œ: /group/${groupId}`);

      // ì±„íŒ… ì´ë ¥ ë¡œë“œ
      loadChatHistory(groupId);

      // ì…ë ¥ í•„ë“œ í™œì„±í™”
      enableChatInput();

    }, function(error) {
      console.error('âŒ WebSocket ì—°ê²° ì‹¤íŒ¨:', error);
      updateConnectionStatus(false);
      disableChatInput();
    });
  }

  // ì—°ê²° ìƒíƒœ ì—…ë°ì´íŠ¸
  function updateConnectionStatus(connected) {
    const status = document.getElementById('connectionStatus');

    if (connected) {
      status.className = 'connection-status status-connected';
      status.textContent = 'ì—°ê²°ë¨';
    } else {
      status.className = 'connection-status status-disconnected';
      status.textContent = 'ì—°ê²°ë˜ì§€ ì•ŠìŒ';
    }
  }

  // ì±„íŒ… ì…ë ¥ í™œì„±í™”/ë¹„í™œì„±í™”
  function enableChatInput() {
    document.getElementById('messageInput').disabled = false;
    document.getElementById('sendButton').disabled = false;
  }

  function disableChatInput() {
    document.getElementById('messageInput').disabled = true;
    document.getElementById('sendButton').disabled = true;
  }

  // ë©”ì‹œì§€ ì „ì†¡ - ìˆ˜ì •ëœ ë¶€ë¶„
  function sendMessage() {
    const messageInput = document.getElementById('messageInput');
    const messageText = messageInput.value.trim();

    if (!messageText) {
      alert('ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”');
      return;
    }

    if (stompClient && currentGroupId) {
      const chatData = {
        roomId: currentGroupId,        // groupId â†’ roomIdë¡œ ë³€ê²½
        roomType: 'GROUP_CHAT',        // roomType ì¶”ê°€
        senderEmail: currentUserEmail,
        senderNickname: currentUserNickname || currentUserEmail.split('@')[0],
        message: messageText
      };

      console.log('ğŸ“¤ ë©”ì‹œì§€ ì „ì†¡:', chatData);

      // ë©”ì‹œì§€ ì „ì†¡ - ì˜¬ë°”ë¥¸ ì—”ë“œí¬ì¸íŠ¸ ì‚¬ìš©
      stompClient.send('/send/chat/message', {}, JSON.stringify(chatData));
      messageInput.value = '';
    } else {
      console.error('âŒ WebSocket ì—°ê²° ë˜ëŠ” ê·¸ë£¹ IDê°€ ì—†ìŒ');
    }
  }

  // ë©”ì‹œì§€ í‘œì‹œ - ìˆ˜ì •ëœ ë¶€ë¶„
  function displayMessage(chatData) {
    const chatMessages = document.getElementById('chatMessages');

    // ë¹ˆ ìƒíƒœ ì œê±°
    if (chatMessages.querySelector('.empty-state')) {
      clearChatArea();
    }

    const messageDiv = document.createElement('div');
    const isMyMessage = chatData.senderEmail === currentUserEmail;

    // ë‚´ ë©”ì‹œì§€ì¸ì§€ì— ë”°ë¼ í´ë˜ìŠ¤ ì„¤ì •
    messageDiv.className = isMyMessage ? 'message-group mine' : 'message-group other';

    const nickname = chatData.senderNickname || chatData.senderEmail.split('@')[0];
    const initials = nickname.substring(0, 2).toUpperCase();
    const timestamp = chatData.time || new Date().toLocaleTimeString('ko-KR', {
      hour: '2-digit',
      minute: '2-digit',
      hour12: false
    });

    messageDiv.innerHTML = `
        <div class="message-avatar ${isMyMessage ? 'mine' : ''}">${initials}</div>
        <div class="message-content ${isMyMessage ? 'mine' : ''}">
          <div class="message-author ${isMyMessage ? 'mine' : ''}">${nickname}</div>
          <div class="message-text-time ${isMyMessage ? 'mine' : ''}">
            <div class="message-text ${isMyMessage ? 'mine' : ''}">${chatData.message}</div>
            <div class="message-timestamp">${timestamp}</div>
          </div>
        </div>
      `;

    chatMessages.appendChild(messageDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  // ì±„íŒ… ì˜ì—­ ì´ˆê¸°í™”
  function clearChatArea() {
    document.getElementById('chatMessages').innerHTML = '';
  }

  // ì±„íŒ… ì´ë ¥ ë¡œë“œ
  async function loadChatHistory(roomId) {
    try {
      const response = await fetch(`/api/chats/${roomId}/${currentChatRoomType}/history`);
      const result = await response.json();

      console.log('ğŸ“‹ ì±„íŒ… ì´ë ¥:', result);

      if (result.code === '0000' && result.data) {
        result.data.forEach(message => {
          displayMessage(message);
        });
      }
    } catch (error) {
      console.error('ì±„íŒ… ì´ë ¥ ë¡œë“œ ì‹¤íŒ¨:', error);
    }
  }

  // ì˜¤ë¥˜ í‘œì‹œ
  function showError(message) {
    document.getElementById('groupsList').innerHTML =
