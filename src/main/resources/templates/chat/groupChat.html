<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>팀 채팅</title>
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #1e1f22;
      color: #f2f3f5;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    /* 왼쪽 사이드바 */
    .sidebar {
      width: 240px;
      background-color: #2b2d31;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #1e1f22;
    }

    .sidebar-header {
      padding: 12px 16px;
      background-color: #2b2d31;
      border-bottom: 1px solid #1e1f22;
      font-weight: 600;
      font-size: 16px;
      color: #f2f3f5;
      box-shadow: 0 1px 0 rgba(4,4,5,0.2);
    }

    .sidebar-content {
      flex: 1;
      overflow-y: auto;
    }

    /* 내 모임 섹션 */
    .section-header {
      padding: 16px 8px 0 18px;
      margin-bottom: 8px;
      font-size: 12px;
      font-weight: 600;
      color: #949ba4;
      text-transform: uppercase;
      letter-spacing: 0.02em;
    }

    .group-item {
      display: flex;
      align-items: center;
      padding: 8px 8px;
      margin: 1px 8px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.15s ease;
      min-height: 44px;
    }

    .group-item:hover {
      background-color: #35373c;
    }

    .group-item.active {
      background-color: #404249;
    }

    .group-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background-color: #5865f2;
      margin-right: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: 700;
      color: white;
      flex-shrink: 0;
    }

    .group-info {
      flex: 1;
      min-width: 0;
    }

    .group-name {
      font-size: 16px;
      font-weight: 600;
      color: #949ba4;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: 2px;
    }

    .group-subtitle {
      font-size: 13px;
      color: #6d6f78;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .group-item.active .group-name {
      color: #f2f3f5;
    }

    .group-item.active .group-subtitle {
      color: #b5bac1;
    }

    /* 사용자 패널 */
    .user-panel {
      margin-top: auto;
      padding: 0 8px 8px;
      background-color: #232428;
    }

    .user-info {
      display: flex;
      align-items: center;
      padding: 8px;
      border-radius: 4px;
      background-color: #232428;
    }

    .user-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background-color: #5865f2;
      margin-right: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 600;
      color: white;
    }

    .user-details {
      flex: 1;
      min-width: 0;
    }

    .user-name {
      font-size: 14px;
      font-weight: 600;
      color: #f2f3f5;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .user-status {
      font-size: 12px;
      color: #23a55a;
    }

    /* 메인 채팅 영역 */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #313338;
    }

    .chat-header {
      height: 48px;
      background-color: #313338;
      border-bottom: 1px solid #1e1f22;
      display: flex;
      align-items: center;
      padding: 0 16px;
      box-shadow: 0 1px 0 rgba(4,4,5,0.2);
    }

    .channel-info {
      display: flex;
      align-items: center;
      flex: 1;
    }

    .channel-name {
      font-size: 16px;
      font-weight: 600;
      color: #f2f3f5;
    }

    .connection-status {
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
    }

    .status-connected {
      background-color: #23a55a;
      color: white;
    }

    .status-disconnected {
      background-color: #f23f43;
      color: white;
    }

    /* 채팅 메시지 영역 */
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      background-color: #313338;
    }

    /* 메시지 그룹 - 수정된 부분 */
    .message-group {
      margin-bottom: 16px;
    }

    /* 다른 사람 메시지 (왼쪽) */
    .message-group.other {
      display: flex;
      align-items: flex-start;
      gap: 12px;
    }

    /* 내 메시지 (오른쪽) */
    .message-group.mine {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      flex-direction: row-reverse;
    }

    .message-avatar {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background-color: #5865f2;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 600;
      color: white;
      flex-shrink: 0;
    }

    .message-avatar.mine {
      background-color: #23a55a;
    }

    .message-content {
      flex: 1;
      max-width: 70%;
    }

    .message-content.mine {
      text-align: right;
    }

    /* 닉네임 */
    .message-author {
      font-size: 14px;
      font-weight: 600;
      color: #f2f3f5;
      margin-bottom: 4px;
    }

    .message-author.mine {
      text-align: right;
    }

    /* 메시지 내용과 시간 */
    .message-text-time {
      display: flex;
      align-items: flex-end;
      gap: 8px;
    }

    .message-text-time.mine {
      flex-direction: row-reverse;
    }

    .message-text {
      background-color: #2b2d31;
      color: #dbdee1;
      padding: 8px 12px;
      border-radius: 18px;
      word-wrap: break-word;
      max-width: 100%;
    }

    .message-text.mine {
      background-color: #5865f2;
      color: white;
    }

    .message-timestamp {
      font-size: 11px;
      color: #72767d;
      white-space: nowrap;
      align-self: flex-end;
    }

    /* 채팅 입력 */
    .chat-input-container {
      padding: 16px;
      background-color: #313338;
    }

    .chat-input-wrapper {
      background-color: #383a40;
      border-radius: 8px;
      padding: 11px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .message-input {
      flex: 1;
      background: transparent;
      border: none;
      color: #dbdee1;
      font-size: 16px;
      outline: none;
      font-family: inherit;
    }

    .message-input::placeholder {
      color: #6d6f78;
    }

    .send-button {
      background-color: #5865f2;
      color: white;
      border: none;
      border-radius: 3px;
      padding: 2px 16px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      height: 32px;
      transition: background-color 0.17s ease;
    }

    .send-button:hover:not(:disabled) {
      background-color: #4752c4;
    }

    .send-button:disabled {
      background-color: #4e5058;
      cursor: not-allowed;
    }

    /* 빈 상태 */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #949ba4;
      text-align: center;
    }

    .empty-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.6;
    }

    .empty-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #f2f3f5;
    }

    .empty-subtitle {
      font-size: 16px;
      color: #949ba4;
    }

    /* 스크롤바 */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #1e1f22;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background-color: #1a1b1e;
    }

    /* 로딩 상태 */
    .loading {
      padding: 8px 16px;
      color: #949ba4;
      font-size: 14px;
      font-style: italic;
    }

    .error {
      padding: 8px 16px;
      color: #f23f43;
      font-size: 14px;
    }
  </style>
</head>
<body>
<div class="container">
  <!-- 사이드바 -->
  <div class="sidebar">
    <div class="sidebar-header">
      <span id="userGreeting">안녕하세요, 사용자님 👋</span>
    </div>

    <div class="sidebar-content">
      <div class="section-header">내 모임</div>
      <div id="groupsList">
        <div class="loading">모임을 불러오는 중...</div>
      </div>
    </div>

    <div class="user-panel">
      <div class="user-info">
        <div class="user-avatar" id="userAvatar">U</div>
        <div class="user-details">
          <div class="user-name" id="userName">사용자</div>
          <div class="user-status">온라인</div>
        </div>
      </div>
    </div>
  </div>

  <!-- 메인 채팅 영역 -->
  <div class="main-content">
    <div class="chat-header">
      <div class="channel-info">
        <span class="channel-icon">#</span>
        <span class="channel-name" id="channelName">모임을 선택해주세요</span>
      </div>
      <div id="connectionStatus" class="connection-status status-disconnected">
        연결되지 않음
      </div>
    </div>

    <div id="chatMessages" class="chat-messages">
      <div class="empty-state">
        <div class="empty-icon">💬</div>
        <div class="empty-title">채팅을 시작해보세요!</div>
        <div class="empty-subtitle">왼쪽에서 참여 중인 모임을 선택하여 대화를 시작하세요</div>
      </div>
    </div>

    <div class="chat-input-container">
      <div class="chat-input-wrapper">
        <input
            type="text"
            id="messageInput"
            class="message-input"
            placeholder="메시지 보내기..."
        />
        <button id="sendButton" class="send-button" onclick="sendMessage()" disabled>
          전송
        </button>
      </div>
    </div>
  </div>
</div>

<script th:inline="javascript">
  let stompClient = null;
  let currentGroupId = null;
  let currentChatRoomType = 'GROUP_CHAT';
  let myGroups = [];
  let currentUserEmail = /*[[${userEmail}]]*/ 'test@example.com';
  let currentUserNickname = '';

  // 페이지 로드 시 초기화
  window.addEventListener('DOMContentLoaded', function() {
    loadMyGroups();
  });

  // 내가 가입한 모임 목록 로드
  async function loadMyGroups() {
    console.log('🟡 모임 목록 로드 시작');

    try {
      const response = await fetch('/api/groups/my');
      const result = await response.json();

      console.log('📥 API 응답:', result);

      // 수정된 부분: result.data 확인
      if (result.code === '0000' && Array.isArray(result.data) && result.data.length > 0) {
        myGroups = result.data;  // result.data 사용

        // 첫 번째 모임에서 사용자 닉네임 추출
        const firstGroup = result.data[0];  // result.data[0] 사용
        currentUserNickname = firstGroup.userNickname || currentUserEmail.split('@')[0];

        // UI에 사용자 정보 업데이트
        updateUserInfo();

        displayGroups(myGroups);
        console.log('✅ 모임 목록 표시 완료:', myGroups);
      } else if (result.code === '0000' && result.data && result.data.length === 0) {
        console.log('⚠️ 참여 중인 모임이 없음');
        showError('참여 중인 모임이 없습니다');
      } else {
        console.log('⚠️ 예상과 다른 응답 구조:', result);
        showError('모임 목록을 불러올 수 없습니다');
      }
    } catch (error) {
      console.error('❌ 에러 발생:', error);
      showError('모임 목록 조회 중 오류가 발생했습니다: ' + error.message);
    }
  }

  // 사용자 정보 UI 업데이트
  function updateUserInfo() {
    const userGreeting = document.getElementById('userGreeting');
    const userAvatar = document.getElementById('userAvatar');
    const userName = document.getElementById('userName');

    const nickname = currentUserNickname || currentUserEmail.split('@')[0];
    const avatar = nickname.substring(0, 1).toUpperCase();

    userGreeting.textContent = `안녕하세요, ${nickname}님 👋`;
    userAvatar.textContent = avatar;
    userName.textContent = nickname;
  }

  // 모임 목록 표시
  function displayGroups(groups) {
    console.log('🟢 displayGroups 호출:', groups);

    const groupsList = document.getElementById('groupsList');

    if (groups.length === 0) {
      groupsList.innerHTML = '<div class="loading">참여 중인 모임이 없습니다</div>';
      return;
    }

    const groupsHtml = groups.map(group => {
      const groupInitials = group.groupTitle.substring(0, 2).toUpperCase();
      const memberCount = group.participantEmails ? group.participantEmails.length : 0;

      return `
          <div class="group-item" onclick="selectGroup(${group.groupId}, '${group.groupTitle}')">
            <div class="group-avatar">${groupInitials}</div>
            <div class="group-info">
              <div class="group-name">${group.groupTitle}</div>
              <div class="group-subtitle">${memberCount}명 참여</div>
            </div>
          </div>
        `;
    }).join('');

    console.log('🟢 생성된 HTML:', groupsHtml);
    groupsList.innerHTML = groupsHtml;
  }

  // 모임 선택
  async function selectGroup(groupId, groupTitle) {
    // 기존 연결 해제
    if (stompClient && stompClient.connected) {
      stompClient.disconnect();
    }

    // 이전 선택 해제
    document.querySelectorAll('.group-item').forEach(item => {
      item.classList.remove('active');
    });

    // 현재 선택 활성화
    event.target.closest('.group-item').classList.add('active');

    currentGroupId = groupId;
    document.getElementById('channelName').textContent = groupTitle;

    // 채팅 영역 초기화
    clearChatArea();

    // 채팅방 연결
    connectToGroup(groupId);
  }

  // 채팅방 연결
  function connectToGroup(groupId) {
    const socket = new SockJS('/ws');
    stompClient = Stomp.over(socket);

    stompClient.connect({}, function(frame) {
      console.log('✅ WebSocket 연결 성공:', frame);
      updateConnectionStatus(true);

      // 채팅방 구독
      stompClient.subscribe(`/group/${groupId}`, function(message) {
        try {
          console.log('📨 메시지 수신:', message.body);
          const chatData = JSON.parse(message.body);
          displayMessage(chatData);
        } catch (error) {
          console.error('메시지 파싱 오류:', error);
        }
      });

      console.log(`🔔 구독 완료: /group/${groupId}`);

      // 채팅 이력 로드
      loadChatHistory(groupId);

      // 입력 필드 활성화
      enableChatInput();

    }, function(error) {
      console.error('❌ WebSocket 연결 실패:', error);
      updateConnectionStatus(false);
      disableChatInput();
    });
  }

  // 연결 상태 업데이트
  function updateConnectionStatus(connected) {
    const status = document.getElementById('connectionStatus');

    if (connected) {
      status.className = 'connection-status status-connected';
      status.textContent = '연결됨';
    } else {
      status.className = 'connection-status status-disconnected';
      status.textContent = '연결되지 않음';
    }
  }

  // 채팅 입력 활성화/비활성화
  function enableChatInput() {
    document.getElementById('messageInput').disabled = false;
    document.getElementById('sendButton').disabled = false;
  }

  function disableChatInput() {
    document.getElementById('messageInput').disabled = true;
    document.getElementById('sendButton').disabled = true;
  }

  // 메시지 전송 - 수정된 부분
  function sendMessage() {
    const messageInput = document.getElementById('messageInput');
    const messageText = messageInput.value.trim();

    if (!messageText) {
      alert('메시지를 입력하세요');
      return;
    }

    if (stompClient && currentGroupId) {
      const chatData = {
        roomId: currentGroupId,        // groupId → roomId로 변경
        roomType: 'GROUP_CHAT',        // roomType 추가
        senderEmail: currentUserEmail,
        senderNickname: currentUserNickname || currentUserEmail.split('@')[0],
        message: messageText
      };

      console.log('📤 메시지 전송:', chatData);

      // 메시지 전송 - 올바른 엔드포인트 사용
      stompClient.send('/send/chat/message', {}, JSON.stringify(chatData));
      messageInput.value = '';
    } else {
      console.error('❌ WebSocket 연결 또는 그룹 ID가 없음');
    }
  }

  // 메시지 표시 - 수정된 부분
  function displayMessage(chatData) {
    const chatMessages = document.getElementById('chatMessages');

    // 빈 상태 제거
    if (chatMessages.querySelector('.empty-state')) {
      clearChatArea();
    }

    const messageDiv = document.createElement('div');
    const isMyMessage = chatData.senderEmail === currentUserEmail;

    // 내 메시지인지에 따라 클래스 설정
    messageDiv.className = isMyMessage ? 'message-group mine' : 'message-group other';

    const nickname = chatData.senderNickname || chatData.senderEmail.split('@')[0];
    const initials = nickname.substring(0, 2).toUpperCase();
    const timestamp = chatData.time || new Date().toLocaleTimeString('ko-KR', {
      hour: '2-digit',
      minute: '2-digit',
      hour12: false
    });

    messageDiv.innerHTML = `
        <div class="message-avatar ${isMyMessage ? 'mine' : ''}">${initials}</div>
        <div class="message-content ${isMyMessage ? 'mine' : ''}">
          <div class="message-author ${isMyMessage ? 'mine' : ''}">${nickname}</div>
          <div class="message-text-time ${isMyMessage ? 'mine' : ''}">
            <div class="message-text ${isMyMessage ? 'mine' : ''}">${chatData.message}</div>
            <div class="message-timestamp">${timestamp}</div>
          </div>
        </div>
      `;

    chatMessages.appendChild(messageDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  // 채팅 영역 초기화
  function clearChatArea() {
    document.getElementById('chatMessages').innerHTML = '';
  }

  // 채팅 이력 로드
  async function loadChatHistory(roomId) {
    try {
      const response = await fetch(`/api/chats/${roomId}/${currentChatRoomType}/history`);
      const result = await response.json();

      console.log('📋 채팅 이력:', result);

      if (result.code === '0000' && result.data) {
        result.data.forEach(message => {
          displayMessage(message);
        });
      }
    } catch (error) {
      console.error('채팅 이력 로드 실패:', error);
    }
  }

  // 오류 표시
  function showError(message) {
    document.getElementById('groupsList').innerHTML =
        `<div class="error">${message}</div>`;
  }

  // Enter 키로 메시지 전송
  document.getElementById('messageInput').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
      sendMessage();
    }
  });

  // 페이지 종료 시 연결 해제
  window.addEventListener('beforeunload', function() {
    if (stompClient) {
      stompClient.disconnect();
    }
  });
</script>
</body>
</html>
