<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{user.edit.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{user.edit.headline}]]</h1>
                <div>
                    <a th:href="@{/users}" class="btn btn-secondary">[[#{user.edit.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('user')}" />
            <form th:action="${requestUri}" method="post" novalidate="">
                <input type="submit" th:value="#{user.edit.headline}" class="btn btn-primary mt-4 mb-4" />
                <div th:replace="~{fragments/forms::inputRow(object='user', field='email', disabled=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='user', field='password', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='user', field='nickname', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='user', field='age', type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='user', field='gender', type='radio')}" />
                <div th:replace="~{fragments/forms::inputRow(object='user', field='tel')}" />
                <div th:replace="~{fragments/forms::inputRow(object='user', field='address')}" />
                <div th:replace="~{fragments/forms::inputRow(object='user', field='role', type='radio')}" />
                <div th:replace="~{fragments/forms::inputRow(object='user', field='status', type='radio')}" />
                <div th:replace="~{fragments/forms::inputRow(object='user', field='dueDate', inputClass='js-datepicker')}" />
                <div th:replace="~{fragments/forms::inputRow(object='user', field='suspendDuration', type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='user', field='dueReason')}" />
                <div th:replace="~{fragments/forms::inputRow(object='user', field='isVerified', type='checkbox')}" />
                <div th:replace="~{fragments/forms::inputRow(object='user', field='isMarketingAgreed', type='checkbox')}" />
                <div th:replace="~{fragments/forms::inputRow(object='user', field='info', type='select')}" />
                <input type="submit" th:value="#{user.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
