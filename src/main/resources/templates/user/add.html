<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{user.add.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{user.add.headline}]]</h1>
                <div>
                    <a th:href="@{/users}" class="btn btn-secondary">[[#{user.add.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('user')}" />
            <form th:action="${requestUri}" method="post" novalidate="">
                <div th:replace="~{fragments/forms::inputRow(object='user', field='email', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='user', field='password', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='user', field='nickname', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='user', field='age', type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='user', field='gender', type='radio')}" />
                <div th:replace="~{fragments/forms::inputRow(object='user', field='tel')}" />
                <div th:replace="~{fragments/forms::inputRow(object='user', field='address')}" />
                <div th:replace="~{fragments/forms::inputRow(object='user', field='isMarketingAgreed', type='checkbox')}" />
                <input type="submit" th:value="#{user.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
